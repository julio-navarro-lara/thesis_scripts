<!doctype html>

<html>

<head>
    <title>Reference Graph Multi-step Attacks</title>
    <link type="text/css" rel="stylesheet" href="../../../static/vendor/qtip/jquery.qtip.custom/jquery.qtip.min.css" />
    <script src="../../../static/vendor/cytoscape/cytoscape.js"></script>
    <script src="../../../static/vendor/cytoscape/layout_cy/cytoscape-cose-bilkent.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../../static/vendor/qtip/jquery.qtip.custom/jquery.qtip.min.js"></script>
    <script src="../../../static/vendor/qtip/cytoscape.js-qtip-master/cytoscape-qtip.js"></script>
    <style>
    #content, html, body {
        height: 95%;
    }
    #left {
        float: left;
        width: 20%;
        height: 100%;
        overflow: scroll;
    }
    #center {
      float: right;
      width: 100%;
      height: 100%;
      overflow: scroll;
    }
    #right {
      float: left;
      width: 30%;
      height: 100%;
      overflow: scroll;
    }
    ul {
      margin: 20px;
    }

    .input-color {
      position: relative;
    }
    .input-color input {
      padding-left: 20px;
    }
    .input-color .color-box {
      width: 10px;
      height: 10px;
      display: inline-block;
      background-color: #ccc;
      position: absolute;
      left: 5px;
      top: 5px;
    }
    </style>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        top: 0px;
        left: 0px;
    }
</style>

<body>
  <div id="content">
    <div id="center">
    <div id="cy"></div>
    </div>
    <div>
    </div>
    <script>

    $.getJSON("http://localhost:8000/simsc/graph/data", function (data) {
      var cy = cytoscape({
        container: document.getElementById('cy'),

        elements: data,
        layout: {
          name: 'grid',
          padding: 100
        },
        // style: [
        //   {
        //     selector: 'node',
        //     style: {
        //       label: 'data(id)'
        //     }
        //   }

        style: cytoscape.stylesheet()
          .selector('node')
            .css({
                'width': '60px',
                'height': '60px',
                'content': 'data(id)',
                'background-color': function( ele ){ return ele.data('color') },
                'opacity': 1
              })
          .selector('edge')
            .css({
              'curve-style': 'bezier',
              'width': 4,
              'target-arrow-shape': 'none',
              'opacity': 0.5
            })
          .selector(':selected')
            .css({
              'background-color': 'black',
              'line-color': 'black',
              'target-arrow-color': 'black',
              'source-arrow-color': 'black',
              'opacity': 1
            })
          .selector('.faded')
            .css({
              'opacity': 0.25,
              'text-opacity': 0
        })
      });

      var options = {
        name: 'cose',


        // Called on `layoutready`
        ready: function(){},

        // Called on `layoutstop`
        stop: function(){},

        // Whether to animate while running the layout
        animate: true,

        // The layout animates only after this many milliseconds
        // (prevents flashing on fast runs)
        animationThreshold: 250,

        // Number of iterations between consecutive screen positions update
        // (0 -> only updated on the end)
        refresh: 20,

        // Whether to fit the network view after when done
        fit: true,

        // Padding on fit
        padding: 30,

        // Constrain layout bounds; { x1, y1, x2, y2 } or { x1, y1, w, h }
        boundingBox: undefined,

        // Excludes the label when calculating node bounding boxes for the layout algorithm
        nodeDimensionsIncludeLabels: false,

        // Randomize the initial positions of the nodes (true) or use existing positions (false)
        randomize: false,

        // Extra spacing between components in non-compound graphs
        componentSpacing: 100,

        // Node repulsion (non overlapping) multiplier
        nodeRepulsion: function( node ){ return 400000; },

        // Node repulsion (overlapping) multiplier
        nodeOverlap: 50,

        // Ideal edge (non nested) length
        idealEdgeLength: function( edge ){ return 10; },

        // Divisor to compute edge forces
        edgeElasticity: function( edge ){ return 100; },

        // Nesting factor (multiplier) to compute ideal edge length for nested edges
        nestingFactor: 10,

        // Gravity force (constant)
        gravity: 20,

        // Maximum number of iterations to perform
        numIter: 10000,

        // Initial temperature (maximum node displacement)
        initialTemp: 2000,

        // Cooling factor (how the temperature is reduced between consecutive iterations
        coolingFactor: 0.95,

        // Lower temperature threshold (below this point the layout will end)
        minTemp: 1.0,

        // Pass a reference to weaver to use threads for calculations
        weaver: false
        // concentric: function(node){
        //
        //   return node.data('year')-2000;
        // }
      };



      var layout = cy.layout(options);

      cy.nodes().forEach(function(ele) {
        ele.qtip({
          overwrite: true,
          content: {
            text: qtipText(ele),
            title: ele.data('id')
          },
          style: {
            classes: 'qtip-bootstrap'
          },
          position: {
            my: 'bottom center',
            at: 'top center',
            target: ele
          }
        });
      });

      layout.run();

    });

    function qtipText(node) {
      var following = 'Log: ' + node.data('log') + ' other users';


      return following;
    }



    </script>
</body>
</html>
